<!--dialog template used for basic NOTICES and CONFIRMATIONS-->
<div class="app-fade-in app-dialog-container" [ngClass]="{'app-open': openModal}">
  <div class="modal-header app-dialog-header app-match-action-modal-theme">
    <div class="modal-title d-flex flex-row justify-content-start align-items-center app-all-paddings-8px">
      <div class="app-form-title">{{title}}</div>
    </div>
  </div>
  <div class="modal-body app-confirm-dialog-content app-form-theme app-all-paddings-8px">
    <div class="d-flex flex-row justify-content-center align-items-center">{{player}}</div>
    <div class="d-flex flex-row justify-content-center align-items-center app-small-font">.vs.</div>
    <div class="d-flex flex-row justify-content-center align-items-center">{{opponent}}</div>
    <div class="d-flex flex-row justify-content-center align-items-center">on {{matchDate}}</div>
  </div>
  <div class="modal-footer d-flex flex-row justify-content-end align-items-center app-dialog-footer">
    <button *ngIf="!notifyOnly" type="button" (click)="dismiss()" 
            class="btn btn-sm app-green app-modal-action-btn">{{cancelText}}</button>
    <button type="button" (click)="close()" class="btn btn-sm app-green app-modal-action-btn">{{okText}}</button>
  </div>
</div>
